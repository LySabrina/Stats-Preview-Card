<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color:white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="stat-card">
        <div class="stat-card__img">
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="(min-width: 50rem)"
              alt="Header"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="Header"
              class="stat-card__img__header"
            />
          </picture>
        </div>
        <div class="stat-card__text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stat-card__stats">
            <li class="stat-card__stats__item">
              <p>10k+ <span>companies</span></p>
            </li>
            <li class="stat-card__stats__item">
              <p>314 <span>templates</span></p>
            </li>
            <li class="stat-card__stats__item">
              <p>12m+ <span>queries</span></p>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href=https://github.com/LySabrina">Sabrina Ly</a>.
    </div>
  </body>
</html>
